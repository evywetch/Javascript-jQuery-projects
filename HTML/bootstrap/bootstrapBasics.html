<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">

	/* We can overwrite the bootstrap style  */
		.btn-danger {
			background: purple;
		}

	</style>
</head>
<body>

<!-- class="container" gives some spacing and some padding arround -->
<div class="container">
<div class="jumbotron">
	<h1>This is a jumbotron</h1>
	<p>jdjk dhkjnf,khnfk ckfgjhkfhjf ,chjkfjfk n,dfhjkf ,kjfhbjkdhdgs aejfhs sdgkjrhgut dfhgbkrdb</p>
	<button class="btn btn-success btn-lg">Hi there!</button>
</div>


<h1>Bootstrap Basics</h1>
<button class="btn btn-danger btn-xs">Click me!</button>
<button class="btn btn-success btn-xs active">Click me!</button>

<!--if we want to disable button  we can do  disabled="disabled" -->
<button class="btn btn-success btn-xs" disabled="disabled">Click me!</button>
<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

<!--Basic form -->
<form>
	<!--class="form-group" will group the label and input together -->
	<!--class="form-control" makes input box looks nicer -->
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<!-- Inline form makes entire form goes inline-->

<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>
</form>

</div>
</body>
</html>
