<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>
<h1>Todo List</h1>
<ul>
	<li class="completed">
		<input type="checkbox" checked>
		Walk Rusty
	</li>
	<li class="completed">
		<input type="checkbox" checked>
		Buy groceries
	</li>
	<li id="special">
		<input type="checkbox" name="">
		Cooking
	</li>
</ul>

<!-- checked  means if u want the checkbox to be checked when the page is loaded -->
<!-- id selector : can use only one time with one element -->
<!-- class selector : can use with many elements -->
</body>
</html>
