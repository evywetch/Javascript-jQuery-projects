<!DOCTYPE html>
<html>
<head>
	<title>jQuery Method</title>
	<script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
	<style type="text/css">
		.correct {
			color: green;
		}

		.wrong {
			color: red;
			background: pink;
		}
		.done {
			color: gray;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<h1>jQuery Methods Demo Page</h1>
	<input type="text" name="" placeholder="your name">
	<select>
		<option>Ostrich</option>
		<option>Turtle</option>
		<option>Toad</option>
	</select>
	<ul>
		<li>Skittles</li>
		<li>Starburst</li>
		<li>Twix</li>
	</ul>

	

<img src="https://images.pexels.com/photos/2440296/pexels-photo-2440296.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
<img src="https://images.pexels.com/photos/2440296/pexels-photo-2440296.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
<img src="https://images.pexels.com/photos/2440296/pexels-photo-2440296.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">


<script type="text/javascript"></script>
</body>
</html>

<!--
											addClass(), removeClass()
Ex1.  // we want to add correct class to h1

$("h1").addClass("correct");

Ex2. // remove class correct from h1

$("h1").removeClass("correct");

Ex3. // add calss wrong to all li

$("li").addClass("wrong");

										toggleClass() -- it will add class if u dont hv it and will remove if u already have it

Ex. $("li").toggleClass("correct")

Ex. $("li").first().toggleClass("done");  -- only the first li will be toggled
