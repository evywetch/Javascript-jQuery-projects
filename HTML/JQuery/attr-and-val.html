<!--

											How to retrieve value from .css() and .attr()
Ex1. // we want to know px of the img

$("img").css("width");  -> "867px"

Ex2. // we want to change px og img

$("img").css("width","500px");


Ex3. // we want to get src attribut og img

$("img").attr("src"); -> "https://images.pexels.com/photos/2440296/pexels-photo-2440296.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"



												val() -- helps u extract value from input
					****** is use to retrieve or set value for all any sort of input or dropdown menu					
					****** val() works on all elements that hv value attribute

Ex1. // retrieve input value from input

$("input").val()

Ex2. // set input value to Rusty Steel

$("input").val("Rusty Steel")  

Ex3. // when u want to know which option user has selected

$("select").val();
 

 -->
