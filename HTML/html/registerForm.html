<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label>First name:<input type="text" required name="firstName" placeholder="First name"></label>
			<label>Last name:<input type="text" required name="lastName" placeholder="Last name"></label>
		</div>

		<div>
			<label>Male<input type="radio" name="sex"  value="male"></label>
			<label>Female<input type="radio" name="sex" value="female"></label>
			<label>Other<input type="radio" name="sex" value="other"></label>	
		</div>

		<div>
			<label>Email:<input type="email" required name="email" placeholder="Email"></label>
			<label>Password:<input type="Password" required name="password" pattern=".{5,10}" title="5 to 10 characters" placeholder="Password"></label>
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
					<option>2004</option>
					<option>2005</option>
				</select>
			</label>
		</div>

		<div>
			<label>I agree to the terms and conditions<input type="checkbox" name="agreed" required></label>
		</div>

<button>Submit</button>

	</form>

</body>
</html>
